<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro til HTML-formularer, elevopgave</title>
</head>
<body>
    <!--  Dette er så en 'rettet' index.html ift. nedenstående. Bemærk, at der for nu er brugt <li> for at placere labels 
        over felter. Det må kunne ordnes med css...

        Formularen har ingen labels ved felterne; det er ikke helt brugervenligt (hvis man har slettet indholdet for
        at starte forfra, og glemt, hvad der er hvad), men det giver mulighed for et 'renere' design, hvor der ikke er 
        ord, der 'hænger løst' alle vegne. Ville nok ikke gøre det ude i virkeligheden.
        Kan også se, at VSC skælder mig ud for det i mouseover på 'placeholder' :P -->

    <form action="" method="POST">
        <fieldset >
            <legend>KONTAKT MIG HER</legend>
                <ul>
                    <li><label for textfield">DIN BESKED</label></li>
                    <li><textarea id="textfield" placeholder="DIN BESKED"></textarea></li> 
                    
                    <li><label for "name">DIT NAVN</label></li>
                    <li><input id="name" type="text" placeholder="DIT NAVN"></li>
                    
                    <li><label for "email">DIN E-MAIL</label></li>
                    <li><input id="email" type="email" placeholder="DIN E-MAIL"></li>
                    
                    <li><button>SEND</button></li>
                </ul>
        </fieldset>
    </form>
</body>
</html>
